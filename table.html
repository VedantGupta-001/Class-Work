<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>
        Basic HTML Table
    </h1>
    <table border="3" cellspacing="4" cellpadding="20" >
        <caption> <strong> Student Data </strong></caption>
        <tr>
            <th rowspan="2"> Name </th>
            <th colspan="2"> Marks </th>
        </tr>
        <tr>
            <th> Science </th>
            <th> Maths </th>
        </tr>
        <tr>
            <td> Ram </td>
            <td> 80 </td>
            <td> 90 </td>
        </tr>
        <tr>
            <td> Shyam </td>
            <td> 75 </td>
            <td> 85 </td>
        </tr>
    </table>
</body>
</html>
